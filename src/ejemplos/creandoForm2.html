<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Avanzado</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('formRegistro').addEventListener('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                formData.forEach(function(value, key) {
                    console.log(key+": ", value);
                });
            });
        });
    </script>
</head>
<body>
    <h2>Formulario Nivel 2</h2>
    <form id="formRegistro">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" required>
        </div>

        <div>
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div>
            <label>Preferencias:</label>

            <input type="checkbox" id="preferencia1" name="preferencias" value="opcion1">
            <label for="preferencia1">Opción 1</label>

            <input type="checkbox" id="preferencia2" name="preferencias" value="opcion2">
            <label for="preferencia2">Opción 2</label>
        </div>

        <div>
            <label>¿Cómo nos encontraste?</label>

            <input type="radio" id="busqueda" name="fuente" value="busqueda">
            <label for="busqueda">Búsqueda en línea</label>

            <input type="radio" id="redes_sociales" name="fuente" value="redes_sociales">
            <label for="redes_sociales">Redes Sociales</label>
        </div>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
    </body>
</html>
