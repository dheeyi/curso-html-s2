<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('formCompleto').addEventListener('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                formData.forEach(function(value, key) {
                    console.log(key+": ", value);
                });
            });
        });
    </script>
</head>
<body>
    <h1>Formulario Completo</h1>
    <form id="formCompleto">

        <div>
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" required>
        </div>

        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div>
            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="email">Contrasenha:</label>
            <input type="password" id="password" name="email" required>
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>

        <div>
            <label for="genero">Genero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div>
            <label>Preferencias:</label>
            <input type="checkbox" id="preferencia1" name="preferencias" value="opcion1">
            <label for="preferencia1">Opción 1</label>
            <input type="checkbox" id="preferencia2" name="preferencias" value="opcion2">
            <label for="preferencia2">Opción 2</label>
        </div>

        <div>
            <label>Cómo nos encontraste?</label>
            <input type="radio" id="busqueda" name="comoNosEncontro" value="busqueda">
            <label for="busqueda">Búsqueda en línea</label>
            <input type="radio" id="redes" name="comoNosEncontro" value="redes">
            <label for="redes">Redes Sociales</label>
        </div>

        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea>
        </div>

        <div>
            <label for="archivo">Subir Archivo:</label>
            <input type="file" id="archivo" name="archivo" required>
        </div>

        <div>
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div>
            <label for="hora">Hora de Contacto:</label>
            <input type="time" id="hora" name="hora" required>
        </div>

        <div>
            <input type="submit" value="Enviar Datos">
        </div>
    </form>
</body>
</html>
