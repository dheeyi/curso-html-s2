<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
</head>
<body>
<h1>Formulario Completo</h1>
<form action="/procesar_formulario" method="post">

    <!-- Nivel 1: Elementos Básicos -->
    <div>
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>

    <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="email">Contrasenha:</label>
        <input type="password" id="email" name="email" required>
    </div>

    <!-- Nivel 2: Elementos Adicionales y Validaciones -->
    <div>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" required>
    </div>

    <div>
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select>
    </div>

    <div>
        <label>Preferencias:</label>
        <input type="checkbox" id="preferencia1" name="preferencias" value="opcion1">
        <label for="preferencia1">Opción 1</label>
        <input type="checkbox" id="preferencia2" name="preferencias" value="opcion2">
        <label for="preferencia2">Opción 2</label>
    </div>

    <div>
        <label>¿Cómo nos encontraste?</label>
        <input type="radio" id="busqueda" name="fuente" value="busqueda">
        <label for="busqueda">Búsqueda en línea</label>
        <input type="radio" id="redes_sociales" name="fuente" value="redes_sociales">
        <label for="redes_sociales">Redes Sociales</label>
    </div>

    <!-- Nivel 3: Mejorando la Experiencia del Usuario -->
    <div>
        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
    </div>

    <div>
        <label for="archivo">Subir Archivo:</label>
        <input type="file" id="archivo" name="archivo">
    </div>

    <div>
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" name="fecha">
    </div>

    <div>
        <label for="hora">Hora de Contacto:</label>
        <input type="time" id="hora" name="hora">
    </div>

    <div>
        <input type="submit" value="Enviar Datos">
    </div>
</form>
</body>
</html>
